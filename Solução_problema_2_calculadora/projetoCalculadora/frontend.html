<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css"/>
    <script src="backend.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div id="container-elements-numbers-form"></div>
            </div>
            <div id="buttons">
                <button id="container-elements-numbers-123-1">1</button>
                <button id="container-elements-numbers-123-2">2</button>
                <button id="container-elements-numbers-123-3">3</button>
                <button id="container-elements-numbers-123-sum">+</button>

                <button id="container-elements-numbers-456-4">4</button>
                <button id="container-elements-numbers-456-5">5</button>
                <button id="container-elements-numbers-456-6">6</button>
                <button id="container-elements-numbers-456-min">-</button>

                <button id="container-elements-numbers-789-7">7</button>
                <button id="container-elements-numbers-789-8">8</button>
                <button id="container-elements-numbers-789-9">9</button>
                <button id="container-elements-numbers-789-mul">x</button>

                <button id="container-elements-numbers-0-0">0</button>
                <button id="container-elements-numbers-0-div">/</button>
                <button id="container-elements-numbers-0-flt">.</button>
                <button id="container-elements-numbers-eq-s">=</button>
                <button id="container-clear">C</button>
            </div>
        </div>
    </div>
</body>
</html>
